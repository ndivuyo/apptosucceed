<head>
	<title>Register | App To Succeed</title>

	<!-- Set Header Page Title -->
	<script type="text/javascript"> setHeaderPageTitle('Register'); </script>
</head>

<!-- Article content -->
<div class="main-entry">
    <p>Map the Money Maze is currently in development and will be completed 6-9 months upon receipt of funding.<br>(Please register below so that you will be the first to know when Map the Money Maze is ready to launch).</p>
    <p><span style="color:red">*Required</span></p>
    
    <form action="" method="post" id="registrationForm">
        <!-- ORGANIZATION -->
        <div class="form-group row">
            <label for="affiliated" class="col-sm-3 control-label">Organization I'm affiliated with</label>
            <div class="col-sm-5">
                <input type="text" class="form-control" id="affiliated" name = "firstname">
            </div>
        </div>
        <!-- CATEGORY -->
        <div class="form-group row">
            <label for="status" class="col-sm-3 control-label"><span style="color:red">*</span>I am a(n)</label>
            <div class="col-sm-5" id = "status">
                <select name="category" class="form-control">
                    <option value="Educator">Educator</option>
                    <option value="Parent">Parent</option>
                    <option value="16-19 Year Old">16-19 Year Old</option>
                    <option value="Other">Other</option>
                </select>
            </div>
        </div>
        <!-- TITLE -->
        <div class="form-group row">
            <label for="title" class="col-sm-3 control-label"><span style="color:red">*</span>My Title</label>
            <div class="col-sm-2" id= "title">
                 <select name="title" class = "form-control">
                    <option>Title</option>
                    <option>Mr.</option>
                    <option>Mrs.</option>
                    <option>Ms.</option>
                    <option>Miss</option>
                    <option>Dr.</option>
                </select>
            </div>
        </div>
        <!-- FIRST NAME -->
        <div class="form-group row">
            <label for="input-first-name" class="col-sm-3 control-label"><span style="color:red">*</span>First Name</label>
            <div class="col-sm-5">
                <input type="text" name="firstname" value="" class="form-control" id="input-first-name"/>
            </div>
        </div>
        <!-- LAST NAME -->
        <div class="form-group row">
            <label for="input-last-name" class="col-sm-3 control-label"><span style="color:red">*</span>Last Name</label>
            <div class="col-sm-5">
                <input type="text" name="lastname" value="" class="form-control" id="input-last-name"/>
            </div>
        </div>
        <!-- PREFERRED NAME -->
        <div class="form-group row">
            <label for="prefer-name" class="col-sm-3 control-label"><span style="color:red">*</span>Please use</label>
            <div class="col-sm-5" id= "prefer-name">
                 <select name="pref_name" class="form-control" >
                    <option>Choose one</option>
                    <option value="firstname">My first name</option>
                    <option value="lastname">Title + last name</option>
                </select>
            </div>
        </div>
        <!-- EMAIL -->
        <div class="form-group row">
            <label for="input-email" class="col-sm-3 control-label"><span style="color:red">*</span>Email</label>
            <div class="col-sm-5">
                <input type="email" name="email" value="" class="form-control" id="input-email">
            </div>
        </div>
        <!-- PHONE (MOBILE) -->
        <div class="form-group row">
            <label for="mobile-phone" class="col-sm-3 control-label">Phone (mobile)</label>
            <div class="col-sm-5">
                <input type="text" name="phonemobile" value="" class="form-control" id="mobile-phone">
            </div>
        </div>
        <!-- PHONE (HOME/WORK) -->
        <div class="form-group row">
            <label for="mobile-home" class="col-sm-3 control-label">Phone (h/w)</label>
            <div class="col-sm-5">
                <input type="text" name="phonehome" value="" class="form-control" id="mobile-home">
            </div>
        </div>
        <!-- MAILING ADDRESS -->
        <div class="form-group row">
            <label for="address" class="col-sm-3 control-label"> Mailing Address</label>
            <div class="col-sm-5">
                <input type="text" name="address" value="" class="form-control" id="address">
            </div>
        </div>
        <!-- CITY -->
        <div class="form-group row">
            <label for="city-name" class="col-sm-3 control-label"><span style="color:red">*</span>City</label>
            <div class="col-sm-5">
                <input type="text" name="city" value="" class="form-control" id="city-name">
            </div>
        </div>
        <!-- STATE, ZIP -->
         <div class="form-group row">
            <label for="zip-code" class="col-sm-3 control-label"><span style="color:red">*</span>State, <span style="color:red">*</span>Zip</label>
            <div class="form-group">
                <div class = "col-sm-3">
                    <input type="text" name="zip" size="5" value="" class="form-control" id="zip-code">
                </div>
                <div class = "col-sm-3">
                    <select name="state" class = "form-control">
                        <option value="">Choose your state</option>
                        <option value="AK">AK</option>
                        <option value="AL">AL</option>
                        <option value="AR">AR</option>
                        <option value="AZ">AZ</option>
                        <option value="CA">CA</option>
                        <option value="CO">CO</option>
                        <option value="CT">CT</option>
                        <option value="DC">DC</option>
                        <option value="DE">DE</option>
                        <option value="FL">FL</option>
                        <option value="GA">GA</option>
                        <option value="HI">HI</option>
                        <option value="IA">IA</option>
                        <option value="ID">ID</option>
                        <option value="IL">IL</option>
                        <option value="IN">IN</option>
                        <option value="KS">KS</option>
                        <option value="KY">KY</option>
                        <option value="LA">LA</option>
                        <option value="MA">MA</option>
                        <option value="MD">MD</option>
                        <option value="ME">ME</option>
                        <option value="MI">MI</option>
                        <option value="MN">MN</option>
                        <option value="MO">MO</option>
                        <option value="MS">MS</option>
                        <option value="MT">MT</option>
                        <option value="NC">NC</option>
                        <option value="ND">ND</option>
                        <option value="NE">NE</option>
                        <option value="NH">NH</option>
                        <option value="NJ">NJ</option>
                        <option value="NM">NM</option>
                        <option value="NV">NV</option>
                        <option value="NY">NY</option>
                        <option value="OH">OH</option>
                        <option value="OK">OK</option>
                        <option value="OR">OR</option>
                        <option value="PA">PA</option>
                        <option value="RI">RI</option>
                        <option value="SC">SC</option>
                        <option value="SD">SD</option>
                        <option value="TN">TN</option>
                        <option value="TX">TX</option>
                        <option value="UT">UT</option>
                        <option value="VA">VA</option>
                        <option value="VT">VT</option>
                        <option value="WA">WA</option>
                        <option value="WI">WI</option>
                        <option value="WV">WV</option>
                        <option value="WY">WY</option>					
                    </select>
                </div>
            </div>
        </div>
        <!-- PREFERRED COMMUNICATION -->
        <div class="form-group row">
            <label for="prefer-contact" class="col-sm-3 control-label"><span style="color:red">*</span>Preferred Communication</label>
            <div class="col-sm-5" id= "prefer-contact">
                 <select name="pref_contact" class="form-control">
                    <option>Choose one</option>
                    <option value="email">Email</option>
                    <option value="phonemobile call">Phone (call mobile)</option>
                    <option value="phonemobile text">Phone (text mobile)</option>
                    <option value="phonehome">Phone (home/work)</option>
                    <option value="address">Mailing Address</option>
                </select>
            </div>
        </div>
        <!-- SUBMIT BUTTON -->
        <button class="btn btn-primary submit-buttom" type="submit"> Register Now </button>
    </form>
</div>
